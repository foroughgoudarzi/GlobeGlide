<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <link href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <title>GlobalGlide</title>
</head>




<body>

    <!-- Header -->
    <header>
        <div class="video-container">
            <video autoplay muted loop>
                <source src="./assets/images/video2.mp4" type="video/mp4">
            </video>
            <h1 class="video-text"><span>Globe</span> Glide</h1>
            <div class="advert-container">
                <h2 class="advert">Discover comprehensive destination details conveniently gathered in one location for your travel.</h2>
            </div>
        </div>
    </header>

    <!-- Search Bar -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-6">
                <div class="input-group">
                    <input type="text" placeholder="Search for a country..." id="countryInput" class="form-control">
                    <div class="input-group-append">
                        <button id="search" class="btn btn-outline-success">Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- cities images rounded-4 border border-info border-4 w-100 m-0 h-100-->
    <div class="col ps-0">
        <div class="images d-flex justify-content-around flex-row flex-wrap mb-2 w-100 pe-0">
            <!-- image1 -->
            <div class="city-photo d-none m-2 p-0 text-decoration-none" id="">
                <div class="card city ">
                    <img class="card-img-top rounded-3" alt="city-monument">
                    <div class="card-body">
                        <h3 class="card-title text-black"></h3>
                        <p class="card-text"></p>
                    </div>
                </div>
            </div>
            <!-- image2  rounded-4 border border-info border-4 w-100 m-0 h-100-->
            <div class="city-photo d-none m-2 p-0 text-decoration-none " id="">
                <div class="card city ">
                    <img class="card-img-top rounded-3" src="" alt="city-monument">
                    <div class="card-body">
                        <h3 class="card-title text-black"></h3>
                        <p class="card-text">
                        </p>
                    </div>
                </div>
            </div>
            <!-- image3 -->
            <div class="city-photo d-none m-2 p-0 text-decoration-none" id="city-photo">
                <div class="card city ">
                    <img class="card-img-top rounded-3" src="" alt="city-monument">
                    <div class="card-body">
                        <h3 class="card-title text-black"></h3>
                        <p class="card-text">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--city points of interest -->
    <div class="" id="city-poi" class="row mt-3">
        <div class="d-none poi col-9 border border-1 border-black">
            <h2 class="title"></h2>

            <select class="poi custom-select custom-select-lg mb-3" id="poiselector">
                <option selected>Select a point of interest</option>
                <option>Cinema</option>
                <option>Hotel</option>
                <option>Coffee</option>
                <option>Restaurant</option>
                <option>Museum</option>
                <option>Shopping center</option>
              </select>
        </div>

        <div class="poi d-none col-3 " id="exchange-rate">
            <h3>Exchange Rate</h3>
            <table>
                <tr class="row1">
                    <td></td>
                    <td></td>
                </tr>
                <tr class="row2">
                    <td></td>
                    <td></td>
                </tr>
                <tr class="row3">
                    <td></td>
                    <td></td>
                </tr>
               </table>
        </div>
    </div>

<!-- Airports -->
<h1>Airports</h1>
<div class="display"></div>


<!-- map -->
<h2>map</h2>
<div id="map"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <!-- Day.js -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- jquery-ui -->
    <!-- <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script> -->
    
    <!--google map links  -->
    <script defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQhZnG76vyt0FnliqNxQa_Npqa1hrYn2c&callback=initMap">
        </script>

    <script type="text/javascript" src="assets/js/script.js"></script>
    <!-- <script type="text/javascript" src="assets/js/map.js"></script>  -->
    <!-- Point of interest, restaurant -->
    <script type="text/javascript" src="assets/js/citiesofcountry.js"></script>
    <script type="text/javascript" src="assets/js/currency.js"></script>
    <script type="text/javascript" src="assets/js/poi.js"></script>
    <script type="text/javascript" src="assets/js/photo.js"></script>
    <script src="assets/js/map.js"></script>
    <script src="assets/js/Airports.js"></script>
</body>

</html>
